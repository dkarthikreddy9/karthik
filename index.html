<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <style>
        /* Document-level CSS for images */
        img {
            border: 10px solid yellow;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- First h1 with inline CSS -->
    <h1 style="font-size: 12pt; font-weight: bold; font-family: Verdana;">Heading 1</h1>

    <!-- First image -->
    <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" width="600px" alt="Image 1">
    <br>
    <!-- First button with external CSS -->
    <input type="button" value="Button 1" class="custom-button">

    <!-- Second h1 with inline CSS -->
    <h1 style="font-size: 12pt; font-weight: bold; font-family: Verdana;">Heading 2</h1>

    <!-- Second image -->
    <img src="https://media.istockphoto.com/id/1146517111/photo/taj-mahal-mausoleum-in-agra.jpg?s=612x612&w=0&k=20&c=vcIjhwUrNyjoKbGbAQ5sOcEzDUgOfCsm9ySmJ8gNeRk=" alt="Image 2">
    <br>
    <!-- Second button with external CSS -->
    <input type="button" value="Button 2" class="custom-button">

</body>
</html>
